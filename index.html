<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
  integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
  integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
  crossorigin="anonymous"></script>
  <script src="scripts.js"></script>
  <title>Groceries</title>
</head>
<body>
  <div class="container">
    <h1>Grocery List</h1>
    <form id="grocery-list" class="form-horizontal col-md-6">
      <div class="form-group well">
        <label for="groceries">Type out your grocery list. Be sure to separate your items with a comma like: item 1, item 2, item 3</label>
        <textarea id="groceries" class="form-control"></textarea>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <div id="updated-grocery-list" class="col-md-6 well" style="display: none;">
      <h4>Your Grocery List</h4>
      <h5>Alphabetized and upper-cased</h5>
      <ul id="modified-grocery-list">
        
      </ul>
    </div>

  </div>
</body>
</html>
